<mat-card class="wrapper">
    <mat-card-content>
        <h2>New Item</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-form-field class="full-width">
                <mat-label>Type</mat-label>
                <mat-select formControlName="kindTypeId">
                    <mat-option *ngFor=" let type of [1,2]" [value]="type">
                        {{type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div *ngIf="form.value.kindTypeId == 1">
                <h3>Vehicle</h3>
                <p>
                    <mat-form-field class="full-width">
                        <mat-label>Kind</mat-label>
                        <mat-select formControlName="kindId">
                            <mat-option *ngFor="let kind of kinds" [value]="kind.id">
                                {{kind.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="full-width">
                        <mat-label>name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="full-width">
                        <mat-label>rentalRate</mat-label>
                        <input matInput type="number" formControlName="rentalRate">
                    </mat-form-field>
                </p>
            </div>
            <div *ngIf="form.value.kindTypeId == 2">
                <h3>Equipment</h3>
            </div>

            <p>Complete the form to enable button.</p>
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button color="basic" (click)="onClose()">Cancel</button>

        </form>
    </mat-card-content>
</mat-card>
